name: SWC

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize]

defaults:
  run:
    working-directory: swc

env:
  CARGO_INCREMENTAL: 0

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: yarn
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.62.1
          target: wasm32-wasi
      - name: Run cargo check
        run: cargo check
      - name: Run cargo test
        run: cargo test --color always